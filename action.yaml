name: Jest Coverage Report
description: Displays report of running a jest coverage run
inputs:
  path:
    description: |
      Path to coverage report file, should be generated by running
      jest --collectCoverage --testLocationInResults --json --outputFile=<path_to>/report.json
    required: true
  threshold:
    description: |
      Number from 1-100 that represents desired coverage percent
    required: true
  token:
    description: GitHub Access Token
    required: false
    default: ${{ github.token }}
runs:
  using: 'node16'
  main: 'dist/index.js'
branding:
  color: blue
  icon: file-text